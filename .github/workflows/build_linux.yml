name: Build Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_linux:
    name: Build OnStage (Ubuntu)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config \
          libasound2-dev \
          libjack-jackd2-dev \
          libfreetype6-dev \
          libfontconfig1-dev \
          libx11-dev libxinerama-dev libxrandr-dev libxcursor-dev \
          libxcomposite-dev libxext-dev libxrender-dev \
          libgl1-mesa-dev \
          libwebkit2gtk-4.1-dev \
          libcurl4-openssl-dev

    - name: Download JUCE
      run: |
        rm -rf JUCE
        git clone --depth 1 --branch master https://github.com/juce-framework/JUCE.git

    - name: Configure
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DJUCE_DIR="${{ github.workspace }}/JUCE"

    - name: Build
      run: cmake --build build --config Release --parallel $(nproc)

    - name: Package
      run: |
        APP_PATH=$(find build -name "OnStage" -type f -executable | head -1)

        if [ -z "$APP_PATH" ]; then
          echo "::error::OnStage binary not found!"
          find build -maxdepth 5 -type f -executable
          exit 1
        fi

        echo "Found binary at: $APP_PATH"
        zip -j OnStage_Linux.zip "$APP_PATH"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OnStage_Linux_App
        path: OnStage_Linux.zip
